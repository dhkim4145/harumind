  <style>
    :root {
      --bg: #0b1020;
      --card-bg: rgba(255, 255, 255, 0.07);
      --text: #e8ecff;
      --muted: #b9c2ff;
      --accent: var(--color-point, #A8E6CF);
      --radius: var(--radius-card, 24px);
    }

    html, body {
      scroll-behavior: auto !important;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at 30% 10%, #1b2457 0%, var(--bg) 70%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: background 1.5s ease;
    }

    /* ===== 글라스모피즘 상단바 ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      max-width: 560px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 0 0 var(--radius-card, 24px) var(--radius-card, 24px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(20, 27, 63, 0.4);
      backdrop-filter: blur(var(--blur-modal, 18px)) saturate(180%);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      margin: 0 auto;
      margin-bottom: 16px;
    }

    .brand-logo {
      font-size: 20px;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: -0.5px;
      flex: 0 0 auto;
    }

    .top-title {
    flex: 1;
    display: flex;
    flex-direction: column; /* 제목과 부제목을 위아래로 배치 */
    align-items: center;
    justify-content: center;
    text-align: center;
    /* --- 여기서부터 중요 (잘림 방지) --- */
    white-space: normal;    /* 줄바꿈 허용 */
    overflow: visible;      /* 넘치는 내용 보이기 */
    text-overflow: unset;   /* 말줄임표(...) 제거 */
    gap: 2px;               /* 제목과 부제목 사이 간격 */
}

    .top-title-main {
      font-size: 0.95rem;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 0.2px;
    }

    .top-title-sub {
      font-size: 0.78rem;
      font-weight: 700;
      color: var(--muted);
      opacity: 0.9;
      white-space: normal;
      overflow-wrap: anywhere;
      text-align: center;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: var(--text);
      height: 40px;
      width: 40px;
      border-radius: var(--radius-small, 16px);
      flex: 0 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(var(--blur-default, 12px));
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 18px;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--color-point-hover, #B8F6DF);
      box-shadow: 0 0 20px rgba(168, 230, 207, 0.3);
    }

    .icon-btn:active {
      transform: scale(0.92);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(168, 230, 207, 0.5), inset 0 0 20px rgba(168, 230, 207, 0.2);
      background: var(--color-point-active, #98D6BF);
      border-color: var(--color-point, #A8E6CF);
    }

    .container {
      width: min(500px, 90%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding-bottom: 40px;
      max-width: 560px;
      margin: 0 auto;
    }

    /* 인사말 섹션 */
    .welcome-sec {
      padding: 10px 5px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #greetLine1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      color: var(--text);
    }

    #greetLine2 {
      font-size: 16px;
      color: var(--muted);
      opacity: 0.8;
    }

    /* 게임 카드 스타일 - 글라스모피즘 */
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .game-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-card, 24px);
      padding: 20px;
      text-decoration: none;
      color: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(var(--blur-default, 12px));
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .game-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--color-point-hover, #B8F6DF);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .game-card:active {
      transform: scale(0.97);
      background: rgba(255, 255, 255, 0.12);
    }

    .game-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .game-name {
      font-size: 18px;
      font-weight: 800;
      color: var(--text);
    }

    .game-desc {
      font-size: 13px;
      color: var(--muted);
    }

    .go-icon {
      width: 32px;
      height: 32px;
      background: var(--accent);
      color: #0b1020;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }

    /* 설정 모달 - 글라스모피즘 */
    .modal {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: rgba(15, 20, 40, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radius-card, 24px) var(--radius-card, 24px) 0 0;
      padding: 30px;
      transition: bottom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 2000;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 -8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(var(--blur-modal, 18px));
    }

    .modal.active {
      bottom: 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      color: var(--text);
    }

    .modal-header button {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      opacity: 0.7;
    }

    .modal-header button:hover {
      opacity: 1;
      transform: rotate(90deg);
    }

    .setting-row {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .setting-row label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.85;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      cursor: pointer;
    }

    /* ===== 바람 효과 ===== */
    .wind-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(110, 231, 183, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      filter: blur(1px);
      animation: windFloat linear infinite;
    }

    @keyframes windFloat {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0.5);
        opacity: 0;
      }
    }

    .wind-particle:nth-child(odd) {
      background: rgba(185, 194, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- ===== 글라스모피즘 상단바 ===== -->

    <div class="modal-header">
      <h2>⚙️ 설정</h2>
      <button id="settingsCloseBtn">✕</button>
    </div>
    <div class="setting-row">

      <input type="range" id="bgmVolume" min="0" max="1" step="0.1">
    </div>

  <script src="core.js"></script>
  <script>
    // 인사말 로직 (기존 유지)
    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getTimeBucket(hour) {
      if (hour >= 5 && hour <= 10) return 'morning';
      if (hour >= 11 && hour <= 16) return 'day';
      if (hour >= 17 && hour <= 20) return 'evening';
      return 'night';
    }

    function getCopySet() {
      const hour = new Date().getHours();
      const bucket = getTimeBucket(hour);
      
      const copies = {
        morning: [
          { line1: '', line2: '오늘의 하루마음은 한 번만 열립니다' }              
        ],
        day: [
          { line1: '', line2: '오늘은 한 번이면 충분해요' }                  
        ],
        evening: [
          { line1: '', line2: '오늘의 하루마음은 한 번만 열립니다' }     
        ],
        night: [
          { line1: '', line2: '오늘은 한 번이면 충분해요' }      
        ]
      };

      const footers = [
        '로그인 없이, 광고 없이 — 필요할 때만 들러도 괜찮아요',
        '천천히, 편하게 — 오늘은 이 정도면 충분해요',
        '잘하려고 말고, 그냥 해도 괜찮아요'
      ];

      return {
        ...pick(copies[bucket])
      };
    }

    function applyTimeCopy() {
      const copy = getCopySet();
      document.getElementById('greetLine1').textContent = copy.line1;
      document.getElementById('greetLine2').textContent = copy.line2;
    }

    // DOM 로드 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      applyTimeCopy();

      // 설정 모달 제어
      const settingsOpenBtn = document.getElementById('settingsOpenBtn');
      const settingsCloseBtn = document.getElementById('settingsCloseBtn');
      const settingsModal = document.getElementById('settingsModal');

      if (settingsOpenBtn) {
        settingsOpenBtn.addEventListener('click', () => {
          if (window.core && typeof window.core.playSfx === 'function') {
            window.core.playSfx('click');
          }
          settingsModal.classList.add('active');
        });
      }

      if (settingsCloseBtn) {
        settingsCloseBtn.addEventListener('click', () => {
          if (window.core && typeof window.core.playSfx === 'function') {
            window.core.playSfx('click');
          }
          settingsModal.classList.remove('active');
        });
      }

      // 모달 배경 클릭 닫기
      if (settingsModal) {
        settingsModal.addEventListener('click', (e) => {
          if (e.target === settingsModal) {
            settingsModal.classList.remove('active');
          }
        });
      }

      // 게임 링크에 효과음 추가
      document.querySelectorAll('.game-card').forEach(card => {
        card.addEventListener('click', () => {
          if (window.core && typeof window.core.playSfx === 'function') {
            window.core.playSfx('click');
          }
        });
      });

      // 바람 효과 생성
      function createWindParticles() {
        const particleCount = 15;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'wind-particle';
          
          // 랜덤 시작 위치
          const startX = Math.random() * window.innerWidth;
          const startY = Math.random() * window.innerHeight;
          particle.style.left = startX + 'px';
          particle.style.top = startY + 'px';
          
          // 랜덤 이동 거리
          const tx = (Math.random() - 0.5) * 200 + 100; // 우측으로 주로 이동
          const ty = (Math.random() - 0.5) * 300;
          particle.style.setProperty('--tx', tx + 'px');
          particle.style.setProperty('--ty', ty + 'px');
          
          // 랜덤 애니메이션 지속 시간 및 지연
          const duration = 8 + Math.random() * 6; // 8-14초
          const delay = Math.random() * 5; // 0-5초 지연
          particle.style.animationDuration = duration + 's';
          particle.style.animationDelay = delay + 's';
          
          // 랜덤 크기
          const size = 3 + Math.random() * 4; // 3-7px
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          document.body.appendChild(particle);
          
          // 애니메이션 종료 후 재생성
          particle.addEventListener('animationiteration', () => {
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
          });
        }
      }
      
      createWindParticles();
    });
  </script>
