<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌïòÎ£®ÎßàÏùå - Ïà´Ïûê ÏàúÏÑúÌÑ∞Ïπò</title>
    <style>
        :root {
            --bg: #0b1020;
            --text: #e8ecff;
            --muted: #b9c2ff;
            --accent: #6ee7b7;
            --card-bg: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.1);
            --radius: 18px;
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.4);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            list-style: none;
        }

        *::before, *::after {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 1.5s ease;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        /* ===== Top Bar (Ìôà/ÌÉÄÏù¥ÌãÄ/ÏÑ§Ï†ï) ===== */
        .top-bar {
            position: sticky;
            top: 8px;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            z-index: 10000;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .top-bar button,
        .top-bar select {
            height: 40px;
            width: 40px;
            border-radius: 10px;
            flex: 0 0 auto;
            border: 1px solid rgba(255,255,255,0.16);
            background: rgba(255,255,255,0.08);
            color: var(--text);
            padding: 0;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: opacity 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar button:active,
        .top-bar select:active {
            transform: scale(0.97);
        }

        .top-bar button.off {
            opacity: 0.5;
        }

        #settingsOpenBtn {
            font-size: 21px;
        }

        .top-title{
            flex: 1;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 900;
            color: var(--text);
            letter-spacing: 0.2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 520px) {
            .top-bar {
                padding: 6px;
                gap: 4px;
            }
            .top-bar button,
            .top-bar select {
                height: 36px;
                width: 36px;
                font-size: 16px;
            }
            #settingsOpenBtn {
                font-size: 19px;
            }
            .top-title {
                font-size: 0.9rem;
            }
        }

        .game-wrap {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            align-items: center;
        }

        .pill {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 14px;
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .pill.update {
            animation: pillPulse 0.5s ease;
        }
        @keyframes pillPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pill-title { font-size: 0.9rem; color: var(--muted); letter-spacing: -0.2px; }
        .pill-main { font-size: 1.4rem; font-weight: 800; }
        .pill-sub { font-size: 0.92rem; color: var(--muted); line-height: 1.35; }

        .level-label-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .level-emoji {
            flex-shrink: 0;
        }

        .level-name {
            min-width: fit-content;
        }

        @media (max-width: 380px) {
            .level-name {
                display: none;
            }
            .level-label-wrapper {
                gap: 0;
            }
        }

        .level-selector { display: flex; gap: 8px; flex-wrap: wrap; }
        .lv-btn {
            flex: 1 1 0;
            min-width: 90px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.16);
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            color: var(--text);
            height: 44px;
            font-weight: 700;
            letter-spacing: -0.2px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }
        .lv-btn.active {
            border-color: rgba(110,231,183,0.6);
            background: linear-gradient(135deg, rgba(110,231,183,0.15), rgba(110,231,183,0.08));
            box-shadow: 0 6px 18px rgba(110,231,183,0.3), 0 0 30px rgba(110,231,183,0.15);
            color: var(--accent);
            transform: scale(1.02);
            animation: levelPulse 0.4s ease;
        }
        .lv-btn:active { transform: scale(0.97); }
        
        @keyframes levelPulse {
            0%, 100% { transform: scale(1.02); }
            50% { transform: scale(1.05); }
        }

        .board-card { padding: 16px; }
        .grid { 
            display: grid; 
            gap: 10px; 
            width: 100%; 
            animation: boardFadeIn 0.4s ease;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        @keyframes boardFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .num-tile {
            aspect-ratio: 1 / 1;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease, background 0.25s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28);
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            user-select: none;
            -webkit-user-select: none;
            -webkit-appearance: none;
            appearance: none;
            -webkit-focus-ring-color: transparent;
        }
        .num-tile:focus {
            outline: none !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28) !important;
        }
        .num-tile::-moz-focus-inner {
            border: none !important;
            outline: none !important;
        }
        .num-tile:active { transform: scale(0.94); }
        .num-tile.found {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .num-tile.wrong { animation: shake 0.35s ease; background: rgba(255, 107, 107, 0.24); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.82);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 18px;
        }
        .modal-content {
            width: min(360px, 100%);
            background: linear-gradient(135deg, #1a2250 0%, #0f1535 100%);
            border-radius: 20px;
            border: 2px solid rgba(110,231,183,0.7);
            padding: 30px 24px;
            text-align: center;
            color: #fff;
            box-shadow: 0 22px 70px rgba(0,0,0,0.6);
            animation: modalUp 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-emoji { font-size: 3.5rem; margin-bottom: 12px; animation: bounce 0.7s ease infinite alternate; }
        .modal-title { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin-bottom: 8px; }
        .modal-score { font-size: 1.1rem; margin-bottom: 6px; }
        .modal-feedback { font-size: 0.98rem; color: #d8e6ff; margin-bottom: 12px; }
        .modal-detail { font-size: 0.95rem; color: #dfe7ff; margin-bottom: 10px; }
        .modal-meta { font-size: 0.9rem; color: #9fb3ff; margin-bottom: 18px; }
        .report-box {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 12px 14px;
            text-align: left;
            margin-bottom: 14px;
        }
        .report-title { font-weight: 800; font-size: 0.95rem; margin-bottom: 6px; color: var(--accent); }
        .report-row { display: flex; justify-content: space-between; font-size: 0.95rem; margin: 4px 0; }
        .report-row.highlight {
            background: linear-gradient(135deg, rgba(110, 231, 183, 0.15), rgba(110, 180, 231, 0.15));
            border: 1px solid rgba(110, 231, 183, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            font-size: 16px;
            font-weight: 700;
        }
        .report-row.highlight .report-value {
            color: var(--accent);
            font-size: 18px;
        }
        .report-label { color: #cfd9ff; }
        .report-value { font-weight: 800; }
        .report-note { margin-top: 8px; font-size: 0.9rem; color: #d8e6ff; }
        .gauge { position: relative; height: 10px; border-radius: 999px; background: rgba(255,255,255,0.12); overflow: hidden; margin-top: 10px; }
        .gauge-fill { position: absolute; inset: 0; width: 0%; background: linear-gradient(90deg, var(--accent), #b3ffde); border-radius: 999px; transition: width 1s ease-out; }
        .modal-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #52d4a0);
            color: #0b1020;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(110,231,183,0.35);
            transition: transform 0.15s ease;
        }
        .modal-btn:active { transform: scale(0.98); }

        /* Settings Modal */
        #settingsModalBack{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.45);
            z-index:9002;
            display:none;
            pointer-events:none;
            align-items:center;
            justify-content:center;
            padding:18px;
        }
        #settingsModalBack.isOpen{
            display:flex;
            pointer-events:auto;
        }
        #settingsModalCard{
            width:min(420px, 100%);
            background:#141b3f;
            border:1px solid rgba(255,255,255,.10);
            border-radius:20px;
            box-shadow:0 18px 48px rgba(0,0,0,.45);
            padding:24px 20px;
            display:flex;
            flex-direction:column;
            gap:16px;
        }
        .settingsModalTitle{
            font-size:18px;
            font-weight:900;
            color:var(--text);
        }
        .settingsSection{
            display:flex;
            flex-direction:column;
            gap:8px;
        }
        .settingLabel{
            font-size:12px;
            color:var(--muted);
            font-weight:700;
            text-transform:uppercase;
            letter-spacing:0.5px;
            opacity:0.85;
        }
        .settingsButton{
            font-size:16px;
            font-weight:700;
            padding:12px 16px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.16);
            background:rgba(255,255,255,.08);
            color:var(--text);
            cursor:pointer;
            backdrop-filter:blur(6px);
            transition:all 0.2s ease;
            text-align:left;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .settingsButton:active{
            transform:scale(0.97);
            background:rgba(255,255,255,.12);
        }
        .settingsButton.off{
            opacity:0.6;
        }
        .settingsSelect{
            font-size:16px;
            font-weight:700;
            padding:12px 16px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.16);
            background:rgba(255,255,255,.08);
            color:var(--text);
            cursor:pointer;
            backdrop-filter:blur(6px);
            transition:all 0.2s ease;
            text-align:left;
        }
        .settingsSelect:active{
            transform:scale(0.97);
            background:rgba(255,255,255,.12);
        }
        .settingsSelect option{
            color:#1f2937;
            background:#ffffff;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        .attendance-line {
            font-size: 11px;
            color: var(--accent);
            opacity: 0.9;
            margin-bottom: 4px;
            width: 100%;
            max-width: 500px;
            text-align: left;
            padding: 0 2px;
        }

        .brand-footer { 
            margin-top: 20px; 
            padding: 20px; 
            text-align: center; 
            font-size: 0.8rem; 
            opacity: 0.5; 
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
