<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌïòÎ£®ÎßàÏùå - Ïà´Ïûê ÏàúÏÑúÌÑ∞Ïπò</title>
    <style>
        :root {
            --bg: #0b1020;
            --text: #e8ecff;
            --muted: #b9c2ff;
            --accent: #6ee7b7;
            --card-bg: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.1);
            --radius: 18px;
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.4);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            list-style: none;
        }

        *::before, *::after {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px 16px 32px;
            font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 1.5s ease;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .brand-row {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
        }
        .brand {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--text);
            letter-spacing: -0.2px;
            text-align: center;
            animation: titleFadeIn 0.6s ease-out;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .subtitle { font-size: 0.95rem; color: var(--muted); opacity: 0.9; }
        .settings-bar {
            position: sticky;
            top: 8px;
            width: 100%;
            max-width: 560px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            z-index: 12;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .settings-group-right { display: flex; align-items: center; gap: 6px; flex: 1; justify-content: flex-end; }

        .settings-bar button,
        .settings-bar select {
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.16);
            background: rgba(255,255,255,0.08);
            color: var(--text);
            padding: 0 12px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: opacity 0.2s ease, transform 0.1s ease;
            min-width: 0;
        }

        .settings-bar button:active,
        .settings-bar select:active { transform: scale(0.97); }
        .settings-bar button.off { opacity: 0.5; }

        .settings-bar select#themeSelect { max-width: 92px; }

        @media (max-width: 520px) {
            .settings-bar { padding: 6px 8px; }
            .settings-bar select#themeSelect { font-size: 11px; max-width: 80px; }
        }

        .game-wrap {
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            align-items: center;
        }

        .pill {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-align: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .pill.update {
            animation: pillPulse 0.5s ease;
        }
        @keyframes pillPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pill-title { font-size: 0.9rem; color: var(--muted); letter-spacing: -0.2px; }
        .pill-main { font-size: 1.4rem; font-weight: 800; }
        .pill-sub { font-size: 0.92rem; color: var(--muted); line-height: 1.35; }

        .level-selector { display: flex; gap: 8px; flex-wrap: wrap; }
        .lv-btn {
            flex: 1 1 0;
            min-width: 90px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.16);
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            color: var(--text);
            height: 44px;
            font-weight: 700;
            letter-spacing: -0.2px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }
        .lv-btn.active {
            border-color: rgba(110,231,183,0.6);
            background: linear-gradient(135deg, rgba(110,231,183,0.15), rgba(110,231,183,0.08));
            box-shadow: 0 6px 18px rgba(110,231,183,0.3), 0 0 30px rgba(110,231,183,0.15);
            color: var(--accent);
            transform: scale(1.02);
            animation: levelPulse 0.4s ease;
        }
        .lv-btn:active { transform: scale(0.97); }
        
        @keyframes levelPulse {
            0%, 100% { transform: scale(1.02); }
            50% { transform: scale(1.05); }
        }

        .board-card { padding: 16px; }
        .grid { 
            display: grid; 
            gap: 10px; 
            width: 100%; 
            animation: boardFadeIn 0.4s ease;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        @keyframes boardFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .num-tile {
            aspect-ratio: 1 / 1;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease, background 0.25s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28);
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            user-select: none;
            -webkit-user-select: none;
            -webkit-appearance: none;
            appearance: none;
            -webkit-focus-ring-color: transparent;
        }
        .num-tile:focus {
            outline: none !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28) !important;
        }
        .num-tile::-moz-focus-inner {
            border: none !important;
            outline: none !important;
        }
        .num-tile:active { transform: scale(0.94); }
        .num-tile.found {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .num-tile.wrong { animation: shake 0.35s ease; background: rgba(255, 107, 107, 0.24); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.82);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 18px;
        }
        .modal-content {
            width: min(360px, 100%);
            background: linear-gradient(135deg, #1a2250 0%, #0f1535 100%);
            border-radius: 20px;
            border: 2px solid rgba(110,231,183,0.7);
            padding: 30px 24px;
            text-align: center;
            color: #fff;
            box-shadow: 0 22px 70px rgba(0,0,0,0.6);
            animation: modalUp 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-emoji { font-size: 3.5rem; margin-bottom: 12px; animation: bounce 0.7s ease infinite alternate; }
        .modal-title { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin-bottom: 8px; }
        .modal-score { font-size: 1.1rem; margin-bottom: 6px; }
        .modal-feedback { font-size: 0.98rem; color: #d8e6ff; margin-bottom: 12px; }
        .modal-detail { font-size: 0.95rem; color: #dfe7ff; margin-bottom: 10px; }
        .modal-meta { font-size: 0.9rem; color: #9fb3ff; margin-bottom: 18px; }
        .report-box {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 12px 14px;
            text-align: left;
            margin-bottom: 14px;
        }
        .report-title { font-weight: 800; font-size: 0.95rem; margin-bottom: 6px; color: var(--accent); }
        .report-row { display: flex; justify-content: space-between; font-size: 0.95rem; margin: 4px 0; }
        .report-row.highlight {
            background: linear-gradient(135deg, rgba(110, 231, 183, 0.15), rgba(110, 180, 231, 0.15));
            border: 1px solid rgba(110, 231, 183, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            font-size: 16px;
            font-weight: 700;
        }
        .report-row.highlight .report-value {
            color: var(--accent);
            font-size: 18px;
        }
        .report-label { color: #cfd9ff; }
        .report-value { font-weight: 800; }
        .report-note { margin-top: 8px; font-size: 0.9rem; color: #d8e6ff; }
        .gauge { position: relative; height: 10px; border-radius: 999px; background: rgba(255,255,255,0.12); overflow: hidden; margin-top: 10px; }
        .gauge-fill { position: absolute; inset: 0; width: 0%; background: linear-gradient(90deg, var(--accent), #b3ffde); border-radius: 999px; transition: width 1s ease-out; }
        .modal-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #52d4a0);
            color: #0b1020;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(110,231,183,0.35);
            transition: transform 0.15s ease;
        }
        .modal-btn:active { transform: scale(0.98); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modalUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 0.95rem;
            color: #e8ecff;
            text-align: center;
            max-width: 280px;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            animation: toastFadeIn 0.3s ease forwards;
        }
        .toast.show {
            animation: toastFadeIn 0.3s ease forwards;
        }
        .toast.hide {
            animation: toastFadeOut 0.4s ease forwards;
        }
        @keyframes toastFadeIn { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        @keyframes toastFadeOut { from { opacity: 1; transform: translateX(-50%) translateY(0); } to { opacity: 0; transform: translateX(-50%) translateY(20px); } }

        .attendance-line {
            font-size: 11px;
            color: var(--accent);
            opacity: 0.9;
            margin-bottom: 4px;
            width: 100%;
            max-width: 500px;
            text-align: left;
            padding: 0 2px;
        }
    </style>
</head>
