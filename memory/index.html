<body>
<div class="wrap">

  <div class="card">
    <div class="titleRow">
      <div class="title">같은 그림 찾기</div>
      <button id="settingsBtn" type="button" aria-expanded="false" aria-label="설정 열기" title="설정 열기">
        ⚙️ <span class="btnText">설정</span> <span class="chev">∨</span>
      </button>
    </div>

    <div class="sub">같은 그림 2개를 천천히 찾아보세요 🙂</div>

    <div class="settingsPanel" id="settingsPanel">
      <button id="sfxBtn" type="button">🔔 효과음</button>
      <button id="bgmBtn" type="button">🎵 배경음악</button>
      <button id="howBtn" type="button">❓ 방법 보기</button>    
    </div>

    <div class="controls">
      <select id="level" title="난이도 선택">
        <option value="2x2">쉬움 (2x2)</option>
        <option value="3x2" selected>보통 (3x2)</option>
        <option value="4x3">어려움 (4x3)</option>
      </select>

      <button id="peekBtn" type="button">👀 잠깐보기 (2초)</button>
    </div>

    <select id="peekSec" style="display:none">
      <option value="2">2</option>
    </select>

    <div style="display:none"><span id="todayKey"></span></div>
  </div>

  <div class="card messageCard">
    <div id="msg">카드를 눌러서 시작해요 🙂</div>
    <div id="hint">처음엔 천천히 눌러보면 돼요.</div>

    <div class="statsArea">
      <div class="stats">
        <div class="pill live"><span>맞춘 개수</span> <b id="matched">0</b><span id="totalPairs" class="totalPairs"></span></div>
        <div class="pill live"><span>지금 점수</span> <b id="score">0</b><span id="scoreHint" class="scoreHint"></span></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="board" id="board"></div>
  </div>

  <div class="card" style="font-size:12px;color:var(--muted); line-height:1.6;">
    하루마음은 눈에 잘 보이고 조작이 쉬운 인지 자극 두뇌 놀이 서비스입니다.<br/>
    하루마음 · harumind.kr
  </div>

</div>

<div id="modalBack" role="dialog" aria-modal="true" aria-label="방법 보기">
  <div id="modalCard">
    <div class="modalTitle">방법 보기</div>
    <div class="modalBody">
      <div class="modalStep"><div class="modalNum">1</div><div>카드를 눌러서 그림을 확인해요.</div></div>
      <div class="modalStep"><div class="modalNum">2</div><div>같은 그림 2개를 찾으면 맞아요.</div></div>
      <div class="modalStep"><div class="modalNum">3</div><div>헷갈리면 <b>잠깐보기(2초)</b>를 눌러요.</div></div>
      <div class="modalStep"><div class="modalNum">4</div><div>난이도는 바꿔서 다시 해볼 수 있어요.</div></div>
      <div style="margin-top:10px;color:var(--muted);font-size:12px;">
        * 천천히 해도 괜찮아요 🙂
      </div>
    </div>
    <div class="modalActions">
      <button id="modalCloseBtn" type="button">닫기</button>
    </div>
  </div>
</div>

<audio id="bgm"
       src="https://harumind.kr/memory/assets/audio/bgm.mp3"
       loop
       preload="auto"
       playsinline></audio>
